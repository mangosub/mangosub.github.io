		<script>
			function time2string(time){
				var hours = Math.floor(time / 3600);
				var minutes = Math.floor((time - hours * 3600) / 60);
				var seconds = (time - hours * 3600 - minutes * 60).toPrecision(3);
				var answer="";

				if (hours < 10)
					answer = answer.concat("0");
				answer = answer.concat(hours.toString());
				answer = answer.concat(":");

				if(minutes < 10)
					answer = answer.concat("0");
				answer = answer.concat(minutes.toString());
				answer = answer.concat(":");

				if (seconds < 10)
					answer = answer.concat("0");
				answer = answer.concat(seconds.toString());
				return answer;
			}
		</script>
